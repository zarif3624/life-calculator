name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./life-calc
        run: npm install

      - name: Deploy
        working-directory: ./life-calc
        run: npm run deploy
        env:
          NODE_ENV: production
          GIT_CONFIG_NAME: "GitHub Actions"
          GIT_CONFIG_EMAIL: "actions@github.com"